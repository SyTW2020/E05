<mat-grid-list cols="1" rowHeight="6rem">
    <mat-grid-tile>
        <h1>Creador de Calendarios</h1>
    </mat-grid-tile>
</mat-grid-list>


<mat-card class="add">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="asignatura.nombre"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Código</mat-label>
        <input matInput [(ngModel)]="asignatura.codigo"/>
    </mat-form-field>


    <mat-form-field>
        <mat-label>Horas prácticas</mat-label>
        <input matInput [(ngModel)]="asignatura.practicas"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Horas prácticas</mat-label>
        <input matInput [(ngModel)]="asignatura.teoria"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Grupos</mat-label>
        <input matInput [(ngModel)]="asignatura.grupos"/>
    </mat-form-field>

    <button class="add-button" mat-raised-button color="primary" (click)="addAsignatura()">Añadir asignatura</button>
</mat-card>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Columna Codigo -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
      
        <!-- Columna Horas practicas -->
        <ng-container matColumnDef="h_practicas">
          <th mat-header-cell *matHeaderCellDef> Horas prácticas </th>
          <td mat-cell *matCellDef="let element"> {{element.practicas}} </td>
        </ng-container>
      
        <!-- Columna Horas teoricas -->
        <ng-container matColumnDef="h_teoricas">
          <th mat-header-cell *matHeaderCellDef> Horas teóricas </th>
          <td mat-cell *matCellDef="let element"> {{element.teoria}} </td>
        </ng-container>

        <!-- Columna Horas teoricas -->
        <ng-container matColumnDef="grupos">
            <th mat-header-cell *matHeaderCellDef> Grupos </th>
            <td mat-cell *matCellDef="let element"> {{element.grupos}} </td>
          </ng-container>

      
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="removeAsignatura()">Eliminar</button>
            </td>
        </ng-container>

       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
